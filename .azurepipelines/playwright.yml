trigger: none

pool:
  vmImage: 'ubuntu-latest'

jobs:
- job: test
  timeoutInMinutes: 60
  steps:
    - checkout: self

    - task: NodeTool@0
      inputs:
        versionSpec: 'lts/*'
      displayName: 'Install Node.js'

    - script: npm install -g pnpm && pnpm install
      displayName: 'Install dependencies'

    - script: pnpm exec playwright install --with-deps
      displayName: 'Install Playwright Browsers'

    - script: |
        docker run -d --name bodgeit -p 8080:8080 securecodebox/bodgeit:latest
        # Wait for BodgeIt to be ready (adjust as needed)
        for i in {1..30}; do
          if curl -s http://localhost:8080/bodgeit/register.jsp > /dev/null; then
            echo "BodgeIt is up!"
            break
          fi
          echo "Waiting for BodgeIt..."
          sleep 2
        done
      displayName: 'Start BodgeIt container'

    - script: npx playwright test tests/bodgeit-registration.spec.ts --project=chromium
      displayName: 'Run bodgeit test'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: 'playwright-report'
        artifactName: 'playwright-report'
        publishLocation: 'Container'